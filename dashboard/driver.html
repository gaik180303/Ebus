<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Dashboard - Ebus</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2>Driver Dashboard</h2>
    <section>
      <h3>Post Bus Details</h3>
      <input type="text" id="busNumber" placeholder="Bus Number" />
      <input type="text" id="busType" placeholder="Bus Type" />
      <input type="text" id="contact" placeholder="Contact Number" />
      <input type="text" id="pickUp" placeholder="Pick-up Location" />
  <input type="text" id="destination" placeholder="Destination" />
  <input type="time" id="departureTime" placeholder="Departure Time" />
  
      <button onclick="postBusInfo()">Post Bus Info</button>
    </section>
    <section>
      <h3>Current Bus Location</h3>
      <p id="locationStatus">Fetching location...</p>
      <!-- Could integrate live map or coordinates here -->
    </section>
    <button onclick="logout()" style="margin-top: 20px; background:#e74c3c;">Logout</button>
  </div>

  <script type="module" src="../js/driver.js"></script>
</body>
</html>
