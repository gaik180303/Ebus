<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Ebus</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <section>
      <h3>Create Driver Account</h3>
      <input type="email" id="driverEmail" placeholder="Driver Email" />
      <input type="password" id="driverPassword" placeholder="Password" />
      <input type="text" id="busInfo" placeholder="Bus Information" />
      <input type="text" id="busType" placeholder="Bus Type" />
      <input type="text" id="contact" placeholder="Contact Number" />
      <button onclick="createDriver()">Create Driver</button>
    </section>
    <section>
      <h3>Manage Buses & Drivers</h3>
      <!-- Add lists or controls here -->
      <p>Coming Soon...</p>
    </section>
    <button onclick="logout()" style="margin-top: 20px; background:#e74c3c;">Logout</button>
  </div>

  <script type="module" src="../js/admin.js"></script>
</body>
</html>
